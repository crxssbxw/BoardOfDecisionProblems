    id: Set
    path: BoardOfDecisionProblems/ViewModel/ResponsiblesViewModel.cs
    startLine: 69
  assemblies:
  - BoardOfDecisionProblems
  namespace: BoardOfDecisionProblems.ViewModel
  summary: " Команда переназначения работника на участке.\r\n Команда set должна отвечать за переназначение работников на участке, делая их ответственными или снимая с них эту ответственность.\r\nЕсли переназначается существующий работник, ему устанавливается флаг IsCurrent, обозначающий, что в текущий момент он ответственный на этом участке.\r\nПри этом у предыдущего назначенного этот флаг снимается.\r\nЕсли добавляется новый ответственный, добавляется новая запись с ответственностью, устанавливается флаг IsCurrent, у предыдущего - снимается.\r\nРеализовано это для того, чтобы была возможность просматривать ответственных за все время."
  example: []
  syntax:
    content: public RelayCommand Set { get; }
    parameters: []
    return:
      type: BoardOfDecisionProblems.Commands.RelayCommand
    content.vb: Public ReadOnly Property [Set] As RelayCommand
  overload: BoardOfDecisionProblems.ViewModel.ResponsiblesViewModel.Set*
